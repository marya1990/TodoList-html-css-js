<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
   <header><h1>Todo List</h1></header>
   <section class="container">
    <div class="form-container">
        <form class="todo-form">
            <input type="text" class="todo-input">
            <button type="submit" class="todo-button"><i class="fas fa-plus-circle"></i></button>
        </form>
        <div class="select">
            <select name=""  class="filter-todo">
                <option value="all">all</option>
                <option value="completed">completed</option>
                <option value="uncompleted">uncompleted</option>
            </select>
        </div>
    </div>
    <div class="todo-container">
        <ul class="todoList">
           <!--
               <li class="todo">
                <p class="todo-title">lkjhgjj</p>
                <span class="todocreatedAt"></span>
                <button><i class="todo-check far fa-check-square"></i></button>
                <button class="todo-remove"<i class=" far fa-trash-alt"></i></button>
            </li>
           -->
   </section>
    <script src="./app.js"></script>
</body>
</html>
